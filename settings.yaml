# Sound settings (OBS! The sound engine is currently not implemented)
sound:
  enabled: False
  backgroundTrack: ""

# Animation settings
animations:
  enabled: True
  delay: # Seconds between frame
    diceroll: 0.1
    diceroll_win: 0.1
    walk: 0.4
    prison: 0.1

# Window settings (Console window and UI)
window:
  title: "Monopoly"
  width: 148
  height: 35
  ui_offset: 1

# Game logic settings  (Winning round can be False to disable)
gameStuff:
  winningRound: 3
  loosingNoMoney: True
  canAfford: False
  roundIncome: True
  sellModifier: 0.8
  startingCash: 300
  startingTile: "tile.1"
  diceRange: 1-6
  prison_maxTries: 3
  prison_buyPrice: 300

# Theme settings
theme:
  # Theme color configuration (Only use colors specified in palette, to use a custom color add it to the palette.)
  dice:
    normal: "light_yellow"
    selected: "light_green"
  tile:
    normal: "light_gray"
    selected: "light_gray"
  ui:
    selector: "green"
    background: "gray"
    text: "light_gray"
    list: "light_gray"

